{% include "admin-includes/header.html" %}
{% block content %}
{% load static %}
        <div class="content-body">
            <div class="container-fluid">
                <div class="page-titles">
                </div>
                <div class="row">                  
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="card-title">Add Services</h4>
                            </div>
                            <div class="card-body">
                                <div class="profile-tab">
                                   <div class="settings-form">                                      
                                        <form onsubmit="Loader(this.id)" id="add-news" action="{% url 'accounts:add_service_category' %}"  method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                            <div class="form-row">
                                                    <div class="form-group col-md-12">
                                                        <label>Title</label>
                                                        <input type="text" placeholder="Enter Title" name="title" class="form-control form-control-lg">
                                                    </div>
                                                </div>                               
                                                <button class="btn btn-primary" type="submit">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
{% include "admin-includes/footer.html" %}
<script type="text/javascript">
    $("#add-news").validate({
    rules: {
        title: {
            required:true,
        },
  },
  messages: {
    title: {
        required: "Please enter title",
    },
  }
});
</script>
