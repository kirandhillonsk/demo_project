{% include "admin-includes/header.html" %}

<div class="modal-body">
    <form onsubmit="Loader(this.id)" id="revert_message" action="#" method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" maxlength="60" name="title" id="title" class="form-control" placeholder=" Title"  maxlength="100" >
        </div>
        <div class="form-group">
            <label for="title">Description</label>
            <textarea rows="4" cols="50" type="text" name="description" id="description" class="form-control" maxlength="150"  placeholder=" Description" ></textarea>
        </div>
        <div class="form-group">
            <label for="attachment" class="fa fa-paperclip">Attachment</label>
            <input type="file" name="attachment" id="attachment" class="form-control" multiple style="display:none" >
            <p class="file_er text-left" style="color:red !important"></p>
        </div>
    
        <div class="button-wrap">
            <button class="btn btn-theme w-100">Send</button>
        </div>
    </form>
</div>

<script>
    $("#revert_message").validate({
        rules: {
            title: {
                required: true,
            },
            description:{
                required:true,
            },
            
        },
        messages: {
            title: {
                required: "Please enter title",
            },
            description:{
                required: "Pleasae enter description"
            },
            
        }
    });
</script>
